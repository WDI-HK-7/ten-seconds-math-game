<!DOCTYPE html>
<html>
<head>
  <title>10 Seconds Math Game</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="10 Seconds Math Game">
  <meta name="author" content="xiaopow">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="JS/application.js"></script>

  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">

</head>
<body class="container">
  <div class="row">
    <div class="col-xs-6 col-xs-offset-3 timer-box">
      <h1 class="text-center" id="timer">10</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6 col-xs-offset-3 question-box">
      <h1 class="text-center" id="question-box"></h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-4 col-xs-offset-4 anwser-box">
      <input id="user-input">
    </div>
    <div class="col-xs-2 col-xs-offset-5 restart hide">
      <button id="restart">Restart</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-3 col-xs-offset-1">
      <label class="checkbox-inline">
        <input type="checkbox" class='checkbox' value="a"> +
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" class='checkbox' value="b"> /
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" class='checkbox' value="c"> &#215;
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" class='checkbox' value="d"> &#247;
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" class='checkbox' value="d"> x&#178;
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" class='checkbox' value="e"> &#8730;x
      </label>
    </div>
  </div>
  <!-- <div class="row">
    <div class="col-xs-2 col-xs-offset-5 restart hide">
      <button id="restart">Restart</button>
    </div>
  </div> -->
</body>
</html>
